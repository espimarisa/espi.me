---
layout: default
---

<head>
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/syntax.css" | prepend: site.baseurl }}" />
</head>

<header id="main">
  <h1>{{ page.title }}</h1>
  <p class="subtitle">{{ page.description }}</p>
  <div class="icons">
    <a href="/" title="Back to homepage">
      <em class="icon icon-home"></em>
    </a>
    <a href="/blog/" title="Back to blog">
      <em class="icon icon-feather-alt"></em>
    </a>
  </div>
  <hr />
</header>

<div id="content">{{ content }}</div>
